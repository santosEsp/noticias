<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sign in Form with Icons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="login-form">
        <form (ngSubmit)="iniciarSesion(f)" #f="ngForm">
            <h2 class="text-center">Iniciar sesión</h2>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                      </svg></span>
                    <input type="text" class="form-control" placeholder="Correo" required name="email" [(ngModel)]="loginUser.email" email>
                </div>
                <small *ngIf="f.submitted && f.controls['email'].errors" class="text-danger ">El correo es obligatorio</small>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                      </svg></span>
                    <input type="password" class="form-control" placeholder="Contraseña" required name="password" [(ngModel)]="loginUser.password">
                </div>
                <small *ngIf="f.submitted && f.controls['password'].errors" class="text-danger ">Campo obligatorio</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">ingresar</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox" [(ngModel)]="recordar" name="recordar"> Recordarme</label>
                <!-- <a href="#" class="pull-right">Forgot Password?</a> -->
            </div>
        </form>
        <p class="text-center small">¡No tienes cuenta! <a [routerLink]="['/registrar']">Crear cuenta</a>.</p>
    </div>
</body>

</html>
